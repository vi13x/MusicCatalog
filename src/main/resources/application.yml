logging:
  level:
    org.flywaydb.core.internal.database.base.Database: ERROR

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/music_catalog
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
